<h2 mat-dialog-title>Are you sure you want to leave?</h2>
<mat-dialog-content class="mat-typography">
  <h3>Your data will be lost :(</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Stay</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Leave</button>
</mat-dialog-actions>
