<div class="container">

  <app-article-banner
    [article]="article"
    [isMyself]="isMyself"
    [isAuth]="!!authUser.token"
  >
  </app-article-banner>

  <app-article-body
    [isMyself]="isMyself"
    [isAuth]="!!authUser.token"
    [slug]="slug"
    [article]="article"
  >
  </app-article-body>

  <app-comment-form
    [image]="authUser?.image || ''"
    (commentEventEmmiter)="requestComments()"
    [slug]="slug"
  >
  </app-comment-form>

  <app-comments
    [requestForComments$]="requestForComments$"
    [authUser]="authUser"
    [slug]="slug"
  >
  </app-comments>
</div>
