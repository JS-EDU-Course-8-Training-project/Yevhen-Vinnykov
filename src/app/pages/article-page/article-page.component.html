<div class="container">
  <app-article-banner
    [article]="article"
    [isMyself]="isMyself"
    [isAuth]="!!authUser.token"
  >
  </app-article-banner>

  <app-article-body
    [isMyself]="isMyself"
    [isAuth]="!!authUser.token"
    [article]="article"
  >
  </app-article-body>

  <app-comment-form [image]="authUser.image" [slug]="slug"> </app-comment-form>

  <app-comments [authUser]="authUser" [slug]="slug"> </app-comments>
</div>
