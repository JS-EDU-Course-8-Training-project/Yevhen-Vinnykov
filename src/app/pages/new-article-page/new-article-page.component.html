<div>
    <form [formGroup]="articleForm" (ngSubmit)="handleArticleAction()">
        <div class="form-group">
            <input 
                type="text" 
                class="form-control" 
                id="title" 
                name="title" 
                required 
                formControlName="title"
                placeholder="Article Title"
            >
            <span 
                angular-data="invalid-form-error" 
                *ngIf="!checkIfValid('title')"
            >
                This field is required
            </span>
            <input 
                type="text" 
                class="form-control" 
                id="description" 
                name="description" 
                required
                formControlName="description" 
                placeholder="What's this article about?"
            >
            <span 
            angular-data="invalid-form-error" 
            *ngIf="!checkIfValid('description')"
            >
            This field is required
            </span>
            <textarea 
                type="text" 
                class="form-control" 
                id="body" 
                name="body" 
                required 
                formControlName="body"
                placeholder="Write your article">
            </textarea>
            <span 
                angular-data="invalid-form-error" 
                *ngIf="!checkIfValid('body')"
            >
                This field is required
            </span>
            <input 
                type="text" 
                class="form-control" 
                id="tagList" 
                name="tagList" 
                required 
                formControlName="tagList"
                placeholder="Tags">
            <span 
                angular-data="invalid-form-error" 
                *ngIf="!checkIfValid('tagList')"
            >
                This field is required
            </span>
            <button 
                [disabled]="!articleForm.valid || !this.articleForm.touched && !isEditMode" 
                align="end" 
                type="submit" 
                mat-raised-button 
                color="primary"
                data-angular="publish-btn"
            >
            Publish
        </button>
        </div>
    </form>
</div>
