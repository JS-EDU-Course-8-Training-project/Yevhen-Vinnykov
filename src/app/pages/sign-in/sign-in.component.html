<div class="container">
  <mat-card class="background-card">
    <form [formGroup]="signInForm" (ngSubmit)="handleSignin()" #form="ngForm">
      <div class="form-group">
        <h2 [e2e]="TestAttributes.FormTitle">Sign In</h2>
        <a routerLink="/sign-up" [e2e]="TestAttributes.SignUpLink">
          Need an account?
        </a>
        <div *ngIf="error" class="form-error" [e2e]="TestAttributes.FormError">
          {{ error }}
        </div>
        <input
          type="text"
          class="form-control"
          id="email"
          name="email"
          required
          formControlName="email"
          placeholder="Email"
          [e2e]="TestAttributes.EmailInput"
        />
        <span
          class="form-error"
          *ngIf="
            (signInForm.controls['email'].dirty ||
              signInForm.controls['email'].touched ||
              form.submitted) &&
            signInForm.controls['email'].invalid
          "
          [e2e]="TestAttributes.FormError"
        >
          Enter a valid email
        </span>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
          formControlName="password"
          placeholder="Password"
          [e2e]="TestAttributes.PasswordInput"
        />
        <span
          class="form-error"
          *ngIf="
            (signInForm.controls['password'].dirty ||
              signInForm.controls['password'].touched ||
              form.submitted) &&
            signInForm.controls['password'].invalid
          "
          [e2e]="TestAttributes.FormError"
        >
          Password must be at least 6 characters long
        </span>
        <button
          type="submit"
          mat-raised-button
          color="primary"
          [e2e]="TestAttributes.SignInBtn"
        >
          Sign In
        </button>
      </div>
      <mat-card-footer>
        <mat-progress-bar
          style="position: absolute; right: 3px; border-radius: 8px; width: 99%"
          *ngIf="isLoading"
          mode="indeterminate"
        ></mat-progress-bar>
      </mat-card-footer>
    </form>
  </mat-card>
</div>
