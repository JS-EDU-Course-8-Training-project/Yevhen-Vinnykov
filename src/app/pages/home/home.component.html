<app-banner
  className="home-banner banner"
  [e2e]="TestAttributes.HomePageBanner"
>
  <mat-card-title class="banner-title"> Real World </mat-card-title>
  <mat-card-content class="banner-subtitle">
    Lorem ipsum dolor sit amet consectetur adipisicing elit
  </mat-card-content>
</app-banner>
<div class="container">
  <section>
    <mat-tab-group
      (focusChange)="handleTabChange($event.index)"
      [selectedIndex]="tabIndex"
    >
      <mat-tab *ngIf="isAuthorized" label="Your Feed">
        <app-article-list
          [isAuthorized]="isAuthorized"
          [tabIndex]="tabIndex"
          [selectedTag]="selectedTag"
          [e2e]="TestAttributes.GlobalFeed"
          [articles]="store.articles"
          [error]="store.error"
          [loadedAllArticles]="store.loadedAllArticles"
          [isLoading]="store.isLoading$.getValue()"
          [cb]="store.getArticles.bind(store)"
        >
        </app-article-list>
      </mat-tab>
      <mat-tab label="Global Feed">
        <app-article-list
          [isAuthorized]="isAuthorized"
          [tabIndex]="tabIndex"
          [selectedTag]="selectedTag"
          [e2e]="TestAttributes.GlobalFeed"
          [articles]="store.articles"
          [error]="store.error"
          [loadedAllArticles]="store.loadedAllArticles"
          [isLoading]="store.isLoading$.getValue()"
          [cb]="store.getArticles.bind(store)"
        >
        </app-article-list>
      </mat-tab>
      <mat-tab *ngIf="selectedTag" label="#{{ selectedTag }}">
        <app-article-list
          [isAuthorized]="isAuthorized"
          [tabIndex]="tabIndex"
          [selectedTag]="selectedTag"
          [e2e]="TestAttributes.GlobalFeed"
          [articles]="store.articles"
          [error]="store.error"
          [loadedAllArticles]="store.loadedAllArticles"
          [isLoading]="store.isLoading$.getValue()"
          [cb]="store.getArticles.bind(store)"
        >
        </app-article-list>
      </mat-tab>
    </mat-tab-group>
  </section>
  <app-tags
    [tabIndex]="tabIndex"
    (selectedTagEmmiter)="handleSelectTag($event)"
    [e2e]="TestAttributes.TagsContainer"
  >
  </app-tags>
</div>
