<app-banner 
    className="home-banner banner"
    data-angular="home-banner"
>
    <mat-card-title class="title">
        Real World
    </mat-card-title>
    <mat-card-content class="subtitle">
        Lorem ipsum dolor sit amet consectetur adipisicing elit
    </mat-card-content>
</app-banner>
<div class="container">
    <section class="section">
        <mat-tab-group
            (focusChange)="handleTabChange($event.index)"
            [selectedIndex]="tabIndex"
        >
            <mat-tab 
                *ngIf="isAuthorized" 
                label="Your Feed"
            >
                <app-your-feed
                    [tabIndex]="tabIndex"
                    data-angular="your-feed"
                >
                </app-your-feed>
            </mat-tab>
            <mat-tab 
                label="Global Feed"
            >
                <app-global-feed
                    [isAuthorized]="isAuthorized" 
                    [tabIndex]="tabIndex"
                    data-angular="global-feed"
                >
                </app-global-feed>
            </mat-tab>
            <mat-tab 
                *ngIf="selectedTag" 
                label="#{{selectedTag}}"
            >
                <app-tagged-articles
                    [tabIndex]="tabIndex" 
                    [selectedTag]="selectedTag"
                    data-angular="tagged-articles"
                >
                </app-tagged-articles>
            </mat-tab>
        </mat-tab-group>
    </section>
    <app-tags 
        [tabIndex]="tabIndex" 
        (selectedTagEmmiter)="handleSelectTag($event)"
        data-angular="tags"
    >
    </app-tags>
</div>
