<div class="tags-container">
    <div class="tags">
        <p *ngIf="isLoading">Loading...</p>
        <p *ngIf="!isLoading">Popular Tags</p>
        <div 
            (click)="selectTag(tag)" 
            [class]="tag === selectedTag ? 'tag-item selected' : 'tag-item'" 
            *ngFor="let tag of tags"
            data-angular="test-tag-div"
        >
        {{tag}}
    </div>
    </div>
</div>
