<div class="container">
  <!-- BANNER -->
  <app-user-page-banner
    [user]="user"
    [isMyself]="isMyself"
    [isFollowed]="isFollowed"
  ></app-user-page-banner>

  <!-- ARTICLE TABS -->
  <section>
    <mat-tab-group
      (focusChange)="handleTabChange($event.index)"
      [selectedIndex]="tabIndex"
    >
      <mat-tab
        *ngFor="let label of ['My Articles', 'Favorited Articles']"
        label="{{ label }}"
      >
        <app-article-list
          [tabIndex]="tabIndex"
          [e2e]="TestAttributes.GlobalFeed"
          [articles]="store.articles"
          [error]="store.error"
          [loadedAllArticles]="store.loadedAllArticles"
          [isLoading]="store.isLoading$.getValue()"
          [cb]="store.requestArticles.bind(store)"
        >
        </app-article-list>
      </mat-tab>
    </mat-tab-group>
  </section>
</div>
