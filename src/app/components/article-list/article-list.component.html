<mat-card class="card-container">
    <header>
        <div class="info">
            <a routerLink="/user/{{article.author.username}}">
                <img src="{{article.author.image}}" alt="">
            </a>
            <div>
                <a routerLink="/user/{{article.author.username}}">
                    <h3>{{article.author.username}}</h3>
                </a>
                <p class="text-secondary">{{article.createdAt | date}}</p>
            </div>
        </div>
        <button [disabled]="isPending" (click)="handleLikeDislike(article.slug)" mat-stroked-button>
            <mat-icon [color]="isLiked && 'warn'">favorite</mat-icon>
            {{likesCount}}
        </button>
    </header>
    <div class="card-content">
        <a routerLink="/article/{{article.slug}}">
            <h2>
                {{article.title}}
            </h2>
            <p>{{article.description}}</p>
            <div class="card-footer">
                <a class="text-secondary" routerLink="/article/{{article.slug}}">Read more...</a>
                <div class="tags">
                    <p *ngFor="let tag of article.tagList">{{tag}}</p>
                </div>
            </div>
        </a>
    </div>
</mat-card>
