<mat-card class="card-container" data-angular="article-card">
    <header>
        <div
            class="info" 
            data-angular="article-card-info"
         >
            <a routerLink="/user/{{article.author.username}}">
                <img 
                    src="{{article.author.image}}" 
                    alt="" 
                >
            </a>
            <div>
                <a routerLink="/user/{{article.author.username}}">
                    <h3>{{article.author.username}}</h3>
                </a>
                <p 
                    class="text-secondary"
                    data-angular="article-card-date"
                >
                    {{article.createdAt | date}}
                </p>
            </div>
        </div>
        <button 
            [disabled]="isPending" 
            (click)="handleLikeDislike(article.slug)" 
            mat-stroked-button
            data-angular="article-card-like-btn"
        >
            <mat-icon 
                [color]="isLiked && 'warn'"
                data-angular="article-card-like-icon"
            >
                favorite
            </mat-icon>
            {{likesCount}}
        </button>
    </header>
    <div class="card-content">
        <a routerLink="/article/{{article.slug}}">
            <h2 data-angular="article-title">
                {{article.title}}
            </h2>
            <p data-angular="article-card-description">{{article.description}}</p>
            <div 
                class="card-footer" 
                data-angular="article-card-footer"
            >
                <a class="text-secondary" routerLink="/article/{{article.slug}}">Read more...</a>
                <div 
                    class="tags" 
                    data-angular="article-card-tags"
                >
                    <div class="tag" *ngFor="let tag of article.tagList">{{tag}}</div>
                </div>
            </div>
        </a>
    </div>
</mat-card>
