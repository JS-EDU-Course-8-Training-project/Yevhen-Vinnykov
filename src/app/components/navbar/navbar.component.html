<div class="navbar-container">
    <a 
        [class]="(url$ | async) === '/' ? 'selected' : ''"
        mat-button 
        routerLink="/"
        data-angular="home-link"
    >
        Home
    </a>
    <a 
        [class]="(url$ | async) === '/sign-in' ? 'selected' : ''" 
        *ngIf="!(isAuthorized$ | async)" 
        mat-button 
        routerLink="/sign-in"
        data-angular="sign-in-link"
    >
        Sign in
    </a>
    <a 
        [class]="(url$ | async) === '/sign-up' ? 'selected' : ''"
        *ngIf="!(isAuthorized$ | async)" 
        mat-button 
        routerLink="/sign-up"
        data-angular="sign-up-link"
     >
        Sign up
    </a>
    <a 
        [class]="(url$ | async) === '/create-article' ? 'selected' : ''" 
        *ngIf="isAuthorized$ | async" 
        mat-button 
        routerLink="/create-article"
        data-angular="new-article-link"
    >
        New Article
    </a>
    <a 
        [class]="(url$ | async) === '/settings' ? 'selected' : ''"
        *ngIf="isAuthorized$ | async" 
        mat-button 
        routerLink="/settings"
        data-angular="settings-link"
    >
        Settings
    </a>
    <app-navbar-user [url$]="url$" *ngIf="isAuthorized$ | async"></app-navbar-user>
</div>
