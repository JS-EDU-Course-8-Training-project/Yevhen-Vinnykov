<p *ngIf="isLoading">Loading articles...</p>
<p *ngIf="!globalArticles.length && !isLoading">
    No articles are here... yet.
</p>
<ng-container *ngIf="!isLoading">
    <div *ngFor="let article of globalArticles">
        <app-article-list [article]="article"></app-article-list>
    </div>
</ng-container>
