<section>
    <mat-tab-group>
        <mat-tab label="Global Feed">
            <h4 *ngIf="!articles.length">
                No articles are here... yet.
            </h4>
            <div *ngFor="let article of articles">
                <app-article-list [article]="article"></app-article-list>
            </div>
        </mat-tab>
        <mat-tab label="Followed">
            <div>Followed</div>
        </mat-tab>
    </mat-tab-group>
</section>
