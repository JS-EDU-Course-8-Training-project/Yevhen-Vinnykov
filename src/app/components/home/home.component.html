
<app-banner className="home-banner banner">
    <mat-card-title class="title">Real World</mat-card-title>
    <mat-card-content class="subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit</mat-card-content>
</app-banner>
<section>
    <mat-tab-group>
        <mat-tab label="Global Feed">
            <h4 *ngIf="!articles.length">
                No articles are here... yet.
            </h4>
            <div *ngFor="let article of articles">
                <app-article-list [article]="article"></app-article-list>
            </div>
        </mat-tab>
        <mat-tab label="Followed">
            <div>Followed</div>
        </mat-tab>
    </mat-tab-group>
</section>
